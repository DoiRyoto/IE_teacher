<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>情報工学先生</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="5">情報工学分野の研究者が読むべき論文一覧</th>
                </tr>
                <tr>
                    {% for key in keys %}
                    <th colspan="1">{{key}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for paper in papers %}
                <tr>
                    <td id="title">{{ paper.title }}</td>
                    <td id="author">{{ paper.author }}</td>
                    <td id="abstract">{{ paper.abst }}</td>
                    <td id="year">{{ paper.year }}</td>
                    <td id="journal">{{ paper.conference }}</th>
                    <td id="quote_count">{{ paper.quote_count }}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
